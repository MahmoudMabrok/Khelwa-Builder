name: Build Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller wxPython pytube yt-dlp

    - name: Build executable
      run: |
        pyinstaller --onefile youtube_scraper.py
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: youtube_scraper-${{ matrix.os }}
        path: dist/youtube_scraper*
